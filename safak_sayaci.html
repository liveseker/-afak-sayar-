<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şafak Sayacı</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2E8B57;
            font-family: Arial, sans-serif;
        }
        .countdown-container {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
        }
        #countdown {
            font-size: 3em;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            #countdown {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Şafak Sayacı</h1>
        <div id="countdown">Hesaplanıyor...</div>
    </div>

    <script>
        const baseDate = new Date('2025-05-23T23:56:00');
        const targetDate = new Date(baseDate.getTime() + 67 * 24 * 60 * 60 * 1000);

        function updateCountdown() {
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                document.getElementById('countdown').innerText = 'Süre doldu!';
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText =
                `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
